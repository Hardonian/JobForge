name: Feature request
description: Propose a new capability or improvement
title: "[Feature]: "
labels: [enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Please focus on the problem first. We'll discuss solutions together.
  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: If you have a direction in mind, describe it.
    validations:
      required: false
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What other approaches did you consider?
    validations:
      required: false
  - type: dropdown
    id: scope
    attributes:
      label: Scope
      options:
        - Small (single package or doc change)
        - Medium (multiple packages)
        - Large (architecture or schema changes)
    validations:
      required: true
  - type: textarea
    id: additional
    attributes:
      label: Additional context
    validations:
      required: false
